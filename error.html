<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
</head>
<body oncontextmenu="return false">
    <div class="error">
        <img src="images/sorry.png" alt="Sorry Image"><br>
        <strong>Some Error Occured</strong>
    </div>
</body>
<style>
.error{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    text-align: center;

}
.error img{
    width: 4cm;
    height: 4cm;
}

.error strong{
    font-size: 1.5em;
    color: rgb(0, 0, 139);
    text-shadow: 2px 2px 4px #1900fa;
}
</style>
</html>
